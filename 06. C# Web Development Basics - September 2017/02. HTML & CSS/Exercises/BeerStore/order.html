<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/form.css" />
    <title>Beers</title>
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png" /></a>
            <a class="active" href="index.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a href="order.html">Order a Beer</a>
            <a class="right active" href="register.html">Register</a>
            <a class="right active" href="login.html">Login</a>
        </div>
    </nav>

    <main>
        <center>
            <h1>Order a Beer</h1>
            <br />
            <form>
                <label>Brand</label>
                <select>
                    <option selected disabled>Select a brand</option>
                    <option>Beer 1</option>
                    <option>Beer 2</option>
                    <option>Beer 3</option>
                    <option>Beer 4</option>
                </select>
                <label>Quantity</label>
                <input type="number" min="1" max="15" placeholder="Enter beers between 1-15" />
                <label>Destination</label>
                <select>
                    <option selected disabled>Select a destination</option>
                    <option>Sofia</option>
                    <option>Varna</option>
                    <option>Ruse</option>
                    <option>Trun</option>
                </select>
                <label>Enter your birthdate</label>
                <input type="date" placeholder="mm/dd/yyyy" />
                <input type="submit" value="Order" />
            </form>
        </center>
    </main>

    <footer>
        <hr />
        <p>&copy; 2017 - <em>SoftUni Beers</em></p>
    </footer>
</body>
</html>
