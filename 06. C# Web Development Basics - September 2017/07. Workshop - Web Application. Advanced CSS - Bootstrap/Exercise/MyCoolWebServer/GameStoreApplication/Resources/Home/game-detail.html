<main>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">

                <h1 class="display-3">{{{title}}}</h1>
                <br />

                <iframe width="560" height="315" src="https://www.youtube.com/embed/{YouTube {{{video-url}}}}" frameborder="0" allowfullscreen></iframe>

                <br />
                <br />

                <p>
                   {{{description}}}
                </p>

                <p><strong>Price</strong> - {{{price}}}&euro;</p>
                <p><strong>Size</strong> - {{{size}}} GB</p>
                <p><strong>Release Date</strong> - {{{release-date}}}</p>

                <a class="btn btn-outline-primary" href="#">Back</a>
                <a class="btn btn-warning" href="#">Edit</a>
                <a class="btn btn-danger" href="#">Delete</a>
                <a class="btn btn-primary" href="#">Buy</a>

                <br />
                <br />

            </div>
        </div>
    </div>
</main>
<br />
