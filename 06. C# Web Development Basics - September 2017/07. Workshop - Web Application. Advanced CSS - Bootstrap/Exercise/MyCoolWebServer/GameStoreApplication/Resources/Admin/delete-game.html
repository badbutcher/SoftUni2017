<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <main class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center"><h1 class="display-3">Add Game</h1></div>
                        <br />
                        <form method="post">
                            <div class="form-group row">
                                <label class="form-control-label">Title</label>
                                <input type="text" name="title" pattern="[A-Z].{3,100}" class="form-control" placeholder="{{{title}}}"  disabled/>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Description</label>
                                <textarea class="form-control" name="description" placeholder="{{{description}}}" minlength="20" disabled></textarea>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Thumbnail</label>
                                <input type="url" name="image-url" class="form-control" placeholder="{{{image}}}" disabled/>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Price</label>
                                <div class="input-group">
                                    <input type="number" name="price" step="0.01" min="0" class="form-control" placeholder="{{{price}}}" disabled/>
                                    <span class="input-group-addon">&euro;</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Size</label>
                                <div class="input-group">
                                    <input type="number" name="size" step="0.1" min="0" class="form-control" placeholder="{{{size}}}" disabled/>
                                    <span class="input-group-addon">GB</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">YouTube Video URL</label>
                                <div class="input-group">
                                    <span class="input-group-addon">https://www.youtube.com/watch?v=</span>
                                    <input type="text" name="video-url" class="form-control" minlength="11" maxlength="11" placeholder="{{{url}}}" disabled/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Release Date</label>
                                <input type="date" name="release-date" class="form-control" placeholder="{{{date}}}" disabled/>
                            </div>
                            <input type="submit" id="btn-add-game" class="btn btn-outline-danger btn-lg btn-block" value="Delete Game" />
                        </form>
                        <br />
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
