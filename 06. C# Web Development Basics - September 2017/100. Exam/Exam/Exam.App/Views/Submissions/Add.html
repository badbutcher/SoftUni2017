<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Submit Solution</h1>
                </div>
                <hr />

                <form method="post">
                    <div class="form-group row">
                        <label class="col-form-label" for="contest-name">Code</label>
                        <textarea rows="20" required type="text" name="Code" class="form-control" id="code" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="position">Position</label>
                        <select required name="Position" id="position" class="form-control">
                            <option selected>{{{contest}}}</option>
                        </select>
                    </div>

                    <input type="submit" class="btn btn-succes btn-lg btn-block" value="Submit" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
