<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Create Contest</h1>
                </div>
                <hr />

                <form method="post">
                    <div class="form-group row">
                        <label class="col-form-label" for="contest-name">Contest Name</label>
                        <input required type="text" pattern="^[a-zA-Z -.]+$" name="Name" class="form-control" id="contest" />
                    </div>

                    <input type="submit" class="btn btn-succes btn-lg btn-block" value="Create" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
