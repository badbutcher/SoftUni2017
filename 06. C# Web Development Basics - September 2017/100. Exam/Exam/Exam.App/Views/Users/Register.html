<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Register</h1>
                </div>
                <hr />

                <div class="row text-center">
                    <div class="col-md-12"></div>
                    <div class="col-md-12">
                        <div class="alert alert-danger" style="display: {{{show-error}}}">
                            {{{error}}}
                        </div>
                    </div>
                </div>

                <form method="post">
                    <div class="form-group row">
                        <label class="col-form-label" for="email">Email</label>
                        <input required type="email" name="Email" class="form-control" id="email" placeholder="ivan@example.com" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="full-name">Full Name</label>
                        <input required type="text" name="FullName" pattern="^[a-zA-Z -.]+$" id="name" class="form-control" placeholder="Full Name" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="password">Password</label>
                        <input required type="password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="pass" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="confirm-password">Confrim Password</label>
                        <input required type="password" name="ConfirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="confirmPass" class="form-control" placeholder="Confirm Password" />
                    </div>

                    <div class="form-group row ">
                        <label class="form-check-label mx-auto">
                            <input required type="checkbox" class="form-check-input">
                            I Agree with the offical Temrs and Conditions
                        </label>
                    </div>
                    <input type="submit" class="btn btn-lg btn-block btn-outline-dark" value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
