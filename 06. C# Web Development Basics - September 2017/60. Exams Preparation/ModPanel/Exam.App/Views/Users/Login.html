<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Login</h1>
                </div>
                <hr />

                <div class="alert alert-danger alert-dismissible fade show text-center" role="alert" style="display: {{{show-error}}}">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{{error}}}</strong>
                </div>

                <form method="post">
                    <div class="form-group row">
                        <label class="col-form-label" for="email">Email</label>
                        <input required type="email" name="Email" class="form-control" id="email" placeholder="ivan@example.com" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="pass">Password</label>
                        <input required type="password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="pass" class="form-control" placeholder="Password" />
                    </div>

                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
