<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            width: 50px;
            height: 80px;
            background: #EEE;
            border: 3px solid #DDD;
            border-radius: 5px;
            font-size: 18pt;
            text-align: center;
            line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        let Suits = {
            C: "\u2663",    // ♣
            D: "\u2666",    // ♦
            H: "\u2665",    // ♥
            S: "\u2660"     // ♠
        };

        let main = $(selector);

        let data = (function () {
            let addCard = function (face, suit) {
                let card = $('<div>').addClass('card').text(`${face} ${Suits[suit]}`);
                card.on('click', reverse());
                main.append(card);
            };


            let reverse = function () {
                return function () {
                    let divs = main.children();
                    for (let obj of divs) {
                        main.prepend(obj);
                    }
                }
            };

            return {addCard, reverse};
        })();

        return data;
    }
</script>
<script>
    $(function () {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
