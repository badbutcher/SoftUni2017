<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Sofia</option>
</select>
<div>
    <input type="text" id="townName"/>
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            let towns = $('#towns option');
            let inputTownName = $('#townName').val();
            let result = $('#result').text('');
            let found = false;
            for (let town of towns) {
                if (town.text === inputTownName) {
                    found = true;
                    town.remove()
                }
            }
            if (found) {
                result.text(inputTownName + ' deleted.');
            } else {
                result.text(inputTownName + ' not found.');
            }
        });
    }
</script>
</body>
</html>
