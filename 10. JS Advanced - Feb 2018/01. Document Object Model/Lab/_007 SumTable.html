<table>
    <tbody>
    <tr>
        <th>Product</th>
        <th>Cost</th>
    </tr>
    <tr>
        <td>Beer</td>
        <td>2.88</td>
    </tr>
    <tr>
        <td>Fries</td>
        <td>2.15</td>
    </tr>
    <tr>
        <td>Burger</td>
        <td>4.59</td>
    </tr>
    <tr>
        <td>Total:</td>
        <td id="sum"></td>
    </tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>

<script>
    function sum() {
        let sum = 0;
        let result = document.getElementById('sum');
        let tds = document.querySelectorAll('td');
        for (let i = 1; i < tds.length - 2; i += 2) {
            sum += Number(tds[i].textContent);
        }

        result.innerHTML = sum;
    }
</script>
