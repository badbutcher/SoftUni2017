<html>
<head>
    <title>Mouse in Gradient</title>
</head>
<body onload="attachGradientEvents()">
<div id="gradient-box">
    <div id="gradient">Click me!</div>
</div>
<div id="result"></div>
</body>
</html>
<script>
    function attachGradientEvents() {
        let gradient = document.getElementById('gradient');
        gradient.addEventListener('mousemove', move);
        gradient.addEventListener('mouseout', exit);

        let result = document.getElementById('result');
        function move(event) {
            let offset = event.offsetX / (event.target.clientWidth - 1);
            offset = Math.floor(offset * 100);
            result.textContent = offset + '%';
        }

        function exit() {
            result.textContent = '';
        }
    }
</script>
<style>
    #gradient-box {
        width: 300px;
        border: 2px solid lightgrey;
    }

    #gradient-box:hover {
        border: 2px solid black;
    }

    #gradient {
        height: 30px;
        color: white;
        text-shadow: 1px 1px 10px black;
        text-align: center;
        line-height: 30px;
        background: linear-gradient(to right, black, white);
        cursor: crosshair;
    }

</style>
